<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Power</title>

<meta name="apple-mobile-web-app-capable" content="yes">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(#1c1c1c, #000);
  font-family: system-ui, sans-serif;
  color: #e0e0e0;
  overflow: hidden;
}

.main {
  position: absolute;
  top: 28%;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.slider {
  width: 78%;
  max-width: 340px;
  height: 54px;
  background: rgba(255,255,255,0.15);
  border-radius: 27px;
  display: flex;
  align-items: center;
  padding: 6px;
  backdrop-filter: blur(8px);
  box-sizing: border-box;
}

.knob {
  width: 42px;
  height: 42px;
  background: #f0f0f0;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #c33;
  font-size: 20px;
  flex-shrink: 0;
  touch-action: none;
}

.label {
  flex: 1;
  text-align: center;
  font-size: 15px;
  color: #d0d0d0;
  user-select: none;
}

.note {
  margin-top: 12px;
  font-size: 12px;
  color: #9a9a9a;
}

.bottom {
  position: absolute;
  bottom: 46px;
  width: 100%;
  text-align: center;
}

.close {
  width: 52px;
  height: 52px;
  margin: 0 auto 6px;
  background: rgba(255,255,255,0.2);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 26px;
}

.close-text {
  font-size: 12px;
  color: #bdbdbd;
}

body.off {
  background: #000;
}
</style>
</head>

<body>

<div class="main">
  <div class="slider">
    <div class="knob">⏻</div>
    <div class="label">スライドで電源オフ</div>
  </div>
  <div class="note">操作を完了するにはスライドしてください</div>
</div>

<div class="bottom">
  <div class="close">×</div>
  <div class="close-text">キャンセル</div>
</div>

<script>
const knob = document.querySelector('.knob');
const slider = document.querySelector('.slider');

let startX = 0;
let currentX = 0;
let dragging = false;
let maxMove = 0;

knob.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
  dragging = true;

  // ★ ここで毎回再計算（超重要）
  maxMove = slider.offsetWidth - 54;
});

document.addEventListener('touchmove', e => {
  if (!dragging) return;

  currentX = e.touches[0].clientX - startX;
  currentX = Math.max(0, Math.min(currentX, maxMove));

  knob.style.transform = `translateX(${currentX}px)`;
});

document.addEventListener('touchend', () => {
  if (!dragging) return;
  dragging = false;

  if (currentX > maxMove * 0.6) {
    document.body.classList.add('off');
  } else {
    knob.style.transform = 'translateX(0)';
  }
});
</script>

</body>
</html>
