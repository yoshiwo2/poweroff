<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<title>Power</title>

<meta name="apple-mobile-web-app-capable" content="yes">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(#1c1c1c, #000);
  font-family: system-ui, sans-serif;
  color: #e0e0e0;
  overflow: hidden;
}

/* ===== 中央 ===== */
.main {
  position: absolute;
  top: 28%;
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* スライダー */
.slider {
  width: 78%;
  max-width: 340px;
  height: 54px;
  background: rgba(255,255,255,0.15);
  border-radius: 27px;
  display: flex;
  align-items: center;
  padding: 6px;
  backdrop-filter: blur(8px);
}

/* 電源ノブ（⏻ 使用） */
.knob {
  width: 42px;
  height: 42px;
  background: #f0f0f0;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #c33;
  font-size: 20px;
  flex-shrink: 0;
}

.label {
  flex: 1;
  text-align: center;
  font-size: 15px;
  color: #d0d0d0;
  letter-spacing: 0.4px;
}

/* 補足文 */
.note {
  margin-top: 12px;
  font-size: 12px;
  color: #9a9a9a;
}

/* ===== 下部 ===== */
.bottom {
  position: absolute;
  bottom: 46px;
  width: 100%;
  text-align: center;
}

.close {
  width: 52px;
  height: 52px;
  margin: 0 auto 6px;
  background: rgba(255,255,255,0.2);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 26px;
}

.close-text {
  font-size: 12px;
  color: #bdbdbd;
}
</style>
</head>

<body>

<div class="main">
  <div class="slider">
    <div class="knob">⏻</div>
    <div class="label">スライドで電源オフ</div>
  </div>
  <div class="note">操作を完了するにはスライドしてください</div>
</div>

<div class="bottom">
  <div class="close">×</div>
  <div class="close-text">キャンセル</div>
</div>

</body>
</html>
