<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<title>Incoming</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  font-family: system-ui, -apple-system, sans-serif;
  color: #f0f0f0;
  overflow: hidden;
}

/* ===== ä¸­å¤®æƒ…å ± ===== */
.center {
  position: absolute;
  top: 32%;
  width: 100%;
  text-align: center;
}

.region {
  font-size: 15px;
  opacity: 0.6;
  margin-bottom: 6px;
}

.number {
  font-size: 36px;
  letter-spacing: 2px;
  font-weight: 500;
}

/* ===== ä¸‹éƒ¨å°ãƒœã‚¿ãƒ³ ===== */
.bottom {
  position: absolute;
  bottom: 120px;
  width: 100%;
  display: flex;
  justify-content: space-around;
  font-size: 12px;
  opacity: 0.9;
}

.small-btn {
  text-align: center;
}

/* ã‚ªãƒªã‚¸ãƒŠãƒ«ç°¡æ˜“ã‚¢ã‚¤ã‚³ãƒ³ */
.icon {
  width: 46px;
  height: 46px;
  border-radius: 50%;
  background: rgba(255,255,255,0.15);
  margin: 0 auto 6px;
  position: relative;
}

/* ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é¢¨ */
.icon.message::before {
  content: "";
  position: absolute;
  inset: 12px 10px 16px 10px;
  border: 2px solid rgba(255,255,255,0.9);
  border-radius: 4px;
}

.icon.message::after {
  content: "";
  position: absolute;
  bottom: 10px;
  left: 16px;
  width: 10px;
  height: 10px;
  background: rgba(255,255,255,0.9);
  clip-path: polygon(0 0, 100% 0, 0 100%);
}

/* ç•™å®ˆç•ªé¢¨ */
.icon.voice::before {
  content: "";
  position: absolute;
  top: 14px;
  left: 50%;
  transform: translateX(-50%);
  width: 8px;
  height: 8px;
  background: rgba(255,255,255,0.9);
  border-radius: 50%;
}

.icon.voice::after {
  content: "";
  position: absolute;
  top: 26px;
  left: 50%;
  transform: translateX(-50%);
  width: 22px;
  height: 2px;
  background: rgba(255,255,255,0.9);
}

/* ===== ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ ===== */
.slider-wrap {
  position: absolute;
  bottom: 34px;
  width: 100%;
  display: flex;
  justify-content: center;
}

.slider {
  width: 82%;
  max-width: 360px;
  height: 60px;
  background: rgba(255,255,255,0.15);
  border-radius: 30px;
  padding: 6px;
  box-sizing: border-box;
  display: flex;
  align-items: center;
}

.knob {
  width: 48px;
  height: 48px;
  background: #f5f5f5;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #1a8f5a;
  font-size: 22px;
  touch-action: none;
}

.label {
  flex: 1;
  text-align: center;
  font-size: 15px;
  color: #dcdcdc;
  letter-spacing: 0.5px;
}

/* ===== ãƒ–ãƒ©ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ ===== */
.blackout {
  position: fixed;
  inset: 0;
  background: #000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.6s ease;
  z-index: 999;
}

.blackout.active {
  opacity: 1;
  pointer-events: auto;
}
</style>
</head>

<body>

<div class="center">
  <div class="region">æ—¥æœ¬</div>
  <div class="number">03-831-0093</div>
</div>

<div class="bottom">
  <div class="small-btn">
    <div class="icon message"></div>
    ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
  </div>
  <div class="small-btn">
    <div class="icon voice"></div>
    ç•™å®ˆç•ª
  </div>
</div>

<div class="slider-wrap">
  <div class="slider" id="slider">
    <div class="knob" id="knob">ğŸ“</div>
    <div class="label">ã‚¹ãƒ©ã‚¤ãƒ‰ã—ã¦å¿œç­”</div>
  </div>
</div>

<div class="blackout" id="blackout"></div>

<script>
const knob = document.getElementById('knob');
const slider = document.getElementById('slider');
const blackout = document.getElementById('blackout');

let startX = 0;
let currentX = 0;
let dragging = false;

knob.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
  dragging = true;
});

document.addEventListener('touchmove', e => {
  if (!dragging) return;

  currentX = e.touches[0].clientX - startX;
  const max = slider.offsetWidth - knob.offsetWidth - 12;

  if (currentX < 0) currentX = 0;
  if (currentX > max) currentX = max;

  knob.style.transform = `translateX(${currentX}px)`;

  if (currentX > max * 0.9) {
    blackout.classList.add('active');
    dragging = false;
  }
});

document.addEventListener('touchend', () => {
  if (!dragging) return;
  knob.style.transform = 'translateX(0)';
  dragging = false;
});
</script>

</body>
</html>
